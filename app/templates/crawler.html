<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>執行爬蟲 - 爬蟲結果展示系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}?v={{ range(1000, 9999) | random }}" rel="stylesheet">
    <style>
        /* 強制價格樣式優化 */
        .product-price {
            background: linear-gradient(135deg, #e74c3c, #dc3545, #c0392b) !important;
            -webkit-background-clip: text !important;
            background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-size: 200% 200% !important;
            animation: priceGradient 3s ease infinite !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif !important;
            display: inline-block !important;
            font-size: 1.4rem !important;
            font-weight: 700 !important;
            margin-bottom: 1rem !important;
            letter-spacing: -0.3px !important;
            color: transparent !important;
        }
        
        @keyframes priceGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 如果瀏覽器不支援背景裁剪，使用後備樣式 */
        @supports not (-webkit-background-clip: text) {
            .product-price {
                color: #e74c3c !important;
                background: none !important;
                -webkit-text-fill-color: initial !important;
            }
        }
        
        /* 商品標題優化 */
        .product-title {
            font-size: 1rem !important;
            line-height: 1.35 !important;
            height: 3.1rem !important;
            overflow: hidden !important;
            display: -webkit-box !important;
            -webkit-line-clamp: 2 !important;
            -webkit-box-orient: vertical !important;
            margin-bottom: 0.75rem !important;
            font-weight: 600 !important;
            color: #2c3e50 !important;
            word-wrap: break-word !important;
            word-break: break-word !important;
            text-align: left !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-spider me-2"></i>爬蟲結果展示系統
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首頁</a>
                <a class="nav-link active" href="/crawler">執行爬蟲</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-play me-2"></i>執行新的爬蟲任務</h4>
                    </div>
                    <div class="card-body">
                        <form id="crawlerForm">
                            <div class="mb-3">
                                <label for="keyword" class="form-label">搜尋關鍵字 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="keyword" required
                                    placeholder="例如：iphone, 球鞋, 筆電">
                                <div class="form-text">輸入您想要搜尋的商品關鍵字</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">選擇爬蟲平台 <span class="text-danger">*</span></label>
                                <div id="platformsContainer" class="border rounded p-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAll">
                                        <label class="form-check-label fw-bold" for="selectAll">
                                            全選
                                        </label>
                                    </div>
                                    <hr>
                                    <div id="platformsList">
                                        <!-- 動態生成平台選項 -->
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <label for="maxProducts" class="form-label">最大商品數量</label>
                                    <input type="number" class="form-control" id="maxProducts" value="100" min="1"
                                        max="1000">
                                    <div class="form-text">每個平台抓取的最大商品數量</div>
                                </div>
                                <div class="col-md-4">
                                    <label for="minPrice" class="form-label">最低價格 (NT$)</label>
                                    <input type="number" class="form-control" id="minPrice" value="0" min="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="maxPrice" class="form-label">最高價格 (NT$)</label>
                                    <input type="number" class="form-control" id="maxPrice" value="999999" min="0">
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-success btn-lg" id="startCrawlBtn">
                                    <i class="fas fa-play me-2"></i>開始爬蟲
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-lg ms-2"
                                    onclick="resetForm()">
                                    <i class="fas fa-redo me-2"></i>重設
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 進度顯示 -->
                <div class="card mt-4" id="progressCard" style="display: none;">
                    <div class="card-header">
                        <h5><i class="fas fa-spinner fa-spin me-2"></i>爬蟲執行中...</h5>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                style="width: 100%"></div>
                        </div>
                        <p class="text-muted mb-0" id="progressText">正在準備爬蟲任務...</p>
                    </div>
                </div>

                <!-- 結果顯示 -->
                <div class="card mt-4" id="resultCard" style="display: none;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-search me-2"></i><span id="searchKeywordTitle">搜尋結果</span></h5>
                        <div>
                            <button class="btn btn-outline-success btn-sm me-2" onclick="exportResults()">
                                <i class="fas fa-download me-1"></i>匯出結果
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="viewDetailedResults()">
                                <i class="fas fa-eye me-2"></i>返回
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 摘要統計卡片 -->
                        <div class="row mb-4" id="resultSummary">
                            <!-- 動態生成結果摘要 -->
                        </div>

                        <!-- 篩選和排序控制 -->
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="platformFilter" class="form-label">篩選平台</label>
                                <select class="form-select" id="platformFilter" onchange="filterAndSortProducts()">
                                    <option value="all">全部平台</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="minPriceFilter" class="form-label">最低價格</label>
                                <input type="number" class="form-control" id="minPriceFilter" placeholder="最低價格" onchange="filterAndSortProducts()">
                            </div>
                            <div class="col-md-2">
                                <label for="maxPriceFilter" class="form-label">最高價格</label>
                                <input type="number" class="form-control" id="maxPriceFilter" placeholder="最高價格" onchange="filterAndSortProducts()">
                            </div>
                            <div class="col-md-3">
                                <label for="sortSelect" class="form-label">排序方式</label>
                                <select class="form-select" id="sortSelect" onchange="filterAndSortProducts()">
                                    <option value="price-asc">價格由低到高</option>
                                    <option value="price-desc">價格由高到低</option>
                                    <option value="name-asc">商品名稱 A-Z</option>
                                    <option value="name-desc">商品名稱 Z-A</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">顯示方式</label>
                                <div class="btn-group w-100" role="group">
                                    <button type="button" class="btn btn-outline-primary active" id="cardViewBtn" onclick="switchView('card')">
                                        <i class="fas fa-th"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" id="listViewBtn" onclick="switchView('list')">
                                        <i class="fas fa-list"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 商品顯示區域 -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="mb-0">商品列表</h6>
                            <span class="text-muted" id="productCount">顯示 1-12 個商品，共 0 個</span>
                        </div>

                        <!-- 卡片視圖 -->
                        <div id="cardView" class="row">
                            <!-- 商品卡片將動態生成 -->
                        </div>

                        <!-- 列表視圖 -->
                        <div id="listView" class="table-responsive" style="display: none;">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>圖片</th>
                                        <th>商品名稱</th>
                                        <th>價格</th>
                                        <th>平台</th>
                                        <th>連結</th>
                                    </tr>
                                </thead>
                                <tbody id="productTableBody">
                                    <!-- 商品列表將動態生成 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 分頁控制 -->
                        <nav aria-label="商品分頁" class="mt-4">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- 分頁按鈕將動態生成 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 錯誤模態框 -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>執行錯誤
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <!-- 錯誤訊息 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='crawler.js') }}?v=20250822001"></script>
    
    <script>
        // 強制載入平台列表的備用方案
        document.addEventListener("DOMContentLoaded", function () {
            console.log("頁面載入完成，檢查平台列表...");
            
            // 等待一秒後檢查平台是否已載入
            setTimeout(function() {
                const platformsList = document.getElementById("platformsList");
                if (!platformsList || platformsList.innerHTML.trim() === "") {
                    console.log("平台列表為空，手動載入...");
                    
                    // 手動創建平台選項
                    const platforms = [
                        {id: 'pchome', name: 'PChome'},
                        {id: 'yahoo', name: 'Yahoo購物'},
                        {id: 'carrefour', name: '家樂福'},
                        {id: 'routn', name: '露天拍賣'}
                    ];
                    
                    platformsList.innerHTML = "";
                    
                    platforms.forEach(function(platform) {
                        const div = document.createElement("div");
                        div.className = "form-check";
                        div.innerHTML = `
                            <input class="form-check-input platform-checkbox" type="checkbox" 
                                   value="${platform.id}" id="platform_${platform.id}" checked>
                            <label class="form-check-label" for="platform_${platform.id}">
                                <i class="fas fa-shopping-cart me-2"></i>
                                ${platform.name}
                            </label>
                        `;
                        platformsList.appendChild(div);
                    });
                    
                    console.log("手動載入平台選項完成");
                }
            }, 1000);
        });
        
        // 添加全局錯誤處理
        window.addEventListener('error', function(e) {
            console.error('全局JS錯誤:', e.message, '在', e.filename, '行', e.lineno);
        });
    </script>
</body>

</html>
